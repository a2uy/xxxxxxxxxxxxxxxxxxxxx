name: Save Playlist (Tapmad)

on:
  schedule:
    - cron: "*/30 * * * *" # প্রতি ৩০ মিনিটে একবার রান হবে
  workflow_dispatch:

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Playlist (with redirects)
        run: |
          echo "Fetching from $TWO_URL ..."
          curl -L -s -A "Mozilla/5.0" "$TWO_URL" -o playlist.m3u || exit 1

          # যদি HTML আসে, তাহলে #EXTINF থেকে শুরু করে নিচের লাইনগুলো রাখবে
          if grep -q "<html" playlist.m3u; then
            echo "HTML detected — extracting possible M3U section..."
            sed -n '/#EXTINF/,$p' playlist.m3u > playlist_fixed.m3u || true
            mv playlist_fixed.m3u playlist.m3u
          fi

          echo "Saved $(wc -l < playlist.m3u) lines to playlist.m3u"
          head -n 10 playlist.m3u || true

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "Updated playlist $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
    env:
      TWO_URL: ${{ secrets.TWO_URL }}
